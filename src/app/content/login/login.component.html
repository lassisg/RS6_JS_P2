<div class="modal-header">
  <h4 class="modal-title">{{ formTitle }}</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true"></span>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="formLogin">
    <div class="mb-3 row">
      <label for="email" class="form-label col-sm-2">Email: </label>
      <div class="col-sm-10">
        <input
          [(ngModel)]="user.email"
          type="email"
          name="email"
          id="email"
          class="form-control"
          formControlName="email"
          #emailInput
          ngbAutofocus
        />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="password" class="col-sm-2 col-form-label">Senha: </label>
      <div class="col-sm-10">
        <input
          [(ngModel)]="user.password"
          type="password"
          name="password"
          id="password"
          class="form-control"
          formControlName="password"
        />
      </div>
    </div>
  </form>
  <p class="text-center border-top pt-4">
    Não possui conta? Registe-se já! <br />
    <span
      ><a routerLink="/register" (click)="activeModal.dismiss('Cross click')"
        >clique aqui</a
      ></span
    >
  </p>
</div>

<div class="modal-footer">
  <button
    type="submit"
    class="btn btn-outline-primary"
    id="btLogin"
    [disabled]="formLogin.invalid"
    (click)="logUserIn()"
  >
    Validar
  </button>
</div>
