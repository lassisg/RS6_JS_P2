<div class="modal-header">
  <h4 class="modal-title">{{ formTitle }}</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true"></span>
  </button>
</div>

<form [formGroup]="formLogin" (ngSubmit)="logUserIn()">
  <div class="modal-body">
    <div class="mb-3 row">
      <label for="email" class="form-label col-sm-2">Email: </label>
      <div class="col-sm-10">
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          formControlName="email"
          #emailInput
          ngbAutofocus
        />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="password" class="col-sm-2 col-form-label">Senha: </label>
      <div class="col-sm-10">
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          formControlName="password"
        />
      </div>
    </div>
    <p class="text-center border-top pt-4">
      Não possui conta? Registe-se já! <br />
      <span
        ><a routerLink="/register" (click)="activeModal.dismiss('Cross click')"
          >clique aqui</a
        ></span
      >
    </p>
  </div>

  <div class="modal-footer">
    <input
      type="submit"
      value="Validar"
      class="btn btn-outline-primary"
      [disabled]="formLogin.invalid"
    />
  </div>
</form>
